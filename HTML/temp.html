<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Input Using Html</title>
</head>

<body>
     <h1 align="center">
          Example of Login Form
     </h1>
     <hr width="100%" align="left">
     <form action="lesson1.html" method="post">
          <table border="2" cellpadding="5" align="center" width="50%">
               <tr>
                    <td align="center" colspan="2">
                         <h2>Login Form</h2>
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="txtemail">
                              Enter your Email :
                         </label>
                    </td>
                    <td>
                         <input type="email" name="txtemail" placeholder="Email Goes Here" id="txtemail" required>
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="password">
                              Enter your Password :
                         </label>
                    </td>
                    <td>
                         <input type="password" name="password" placeholder="Atleast 8 Letter" id="password" required>
                    </td>
               </tr>
               <tr>
                    <td colspan="2" align="center">
                         <input type="submit" value="Login">
                    </td>
               </tr>
          </table>
     </form>
</body>

</html>
