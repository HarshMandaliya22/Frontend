<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Use all regional language in page  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- to get size of full device  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- to get availiable size of screen  -->
    <title>Document</title>
</head>

<body>
   <form action="table.html" method="post">
    <table align="center" cellpadding="10" border="2" width="30%">
        <tr> 
            <td align="center" colspan="2"> <h3>Log In</h3></td>
        </tr>
        <tr>
            <td><label for="txtemail"> <!-- for="a" same as id="a" attribute --> Enter Your Email</label></td>
            <td>
                <input type="email" name="txtemail" id="txtemail" placeholder="Enter Your Email" required>
            </td>
        </tr>
        <tr>
            <td><label for="password">Enter Your Password</label></td>
            <td>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Log in"> </td>
        </tr>
    </table>
   </form>
</body>
</html>
