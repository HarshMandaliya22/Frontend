<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Use all regional language in page  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- to get size of full device  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- to get availiable size of screen  -->
    <title>Document</title>
</head>

<body>
    <h1>
        example of data list tag
    </h1>
    <hr>

    <input type="text" list="countries" name="country">
    <datalist id="countries">
        <option value="In">Bharat</option>
        <option value="Pk">Pakistan</option>
        <option value="C">China</option>
        <option value="USA">America</option>
        <option value="Th">Thiland</option>
    </datalist>
</body>

</html>
