<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Use all regional language in page  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- to get size of full device  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- to get availiable size of screen  -->
    <title>Document</title>
</head>

<body>
    <h1 align="center">Example of list tag</h1>
    <hr width="50%">
    
    <h3 >
        Unorderd List
    </h3>
    <ul>
        <li>Karan</li>
        <li>Nayan</li>
        <li>Himanshu</li>
        <li>Kunj</li>
    </ul>
    <br><br>
    <h3>
        Orderd List
    </h3>
    <ol>
        <li>
            Talsaniya
        </li>
        <li>Raval</li>
        <li>Chavda</li>
        <li>Dave</li>
    </ol>

</body>

</html>
