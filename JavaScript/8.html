<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Interest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" id="interest">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        var amount = parseFloat(prompt("Enter the amount you wish to add "));
        var rate = parseFloat(prompt("Enter the rate of interest "));
        var year = parseFloat(prompt("Enter the year "));
        var simpleInterest = amount * rate * year / 100;
        console.log("Amount is " + amount + " rate is " + rate + " year is " + year);
        console.log("Simple Interest is " + simpleInterest);
        document.getElementById("interest").innerHTML = `<div class="card text-bg-warning">
                    <div class="card-body text-center">
                        <p>You have invested ${amount}â‚¹</p>
                        <p>Rate of interest is ${rate}%</p>
                        <p>Time period is ${year}</p>
                        <p>You have earned ${simpleInterest}</p>
                    </div>
                </div>`;
    </script>
</body>

</html>
