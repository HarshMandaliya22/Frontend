<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-3">Dynamic Display of Images</h1>
                <table class="table text-center table-bordered" id="output">

                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        window.addEventListener("load", function () {
            alert("hi");
            var tableHtml = "";
            for (var i = 1; i <= 9; i++) {
                if (i % 3 === 1) {
                    // Start a new row for every third image
                    tableHtml += '<tr>';
                }

                tableHtml += `
                        <td>
                            <img src="http://picsum.photos/300?random=${i}" alt="">
                        </td>`;

                if (i % 3 === 0 || i === 9) {
                    // Close the row after the third image or for the last row
                    tableHtml += '</tr>';
                }
            }

            document.getElementById("output").innerHTML = tableHtml;
        });
    </script>
</body>

</html>
