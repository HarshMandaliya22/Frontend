<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12" id="message"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        var weight = parseFloat(prompt("Enter your Weight in Kg"));
        var heightFoot = parseFloat(prompt("Enter your Height in foot"));
        var heightInch = parseFloat(prompt("Enter your Height in inch"));
        console.log("Your weight is " + weight + " Your height in foot is " + heightFoot + " Your height in inch is " + heightInch);

        var totalMeter = (heightFoot / 3.281) + (heightInch / 39.37);
        var bmi = weight / (totalMeter * totalMeter);
        console.log(`Your bmi is ${bmi}`);
        var txt = ``;


        if (bmi < 16) {
            txt = "Your BMI Class is Severe Thinness"
            document.getElementById("message").innerHTML = `<div class="card text-bg-warning">
                    <div class="card-body text-center">
                        ${txt}
                    </div>
                </div>`;
        }
        else if (bmi >= 16 && bmi < 17) {
            txt = "Your BMI Class is Moderate Thinness"
            document.getElementById("message").innerHTML = `<div class="card text-bg-warning">
                    <div class="card-body text-center">
                        ${txt}
                    </div>
                </div>`;
        }
        else if (bmi >= 17 && bmi < 18.5) {
            txt = "Your BMI Class is Mild Thinness"
            document.getElementById("message").innerHTML = `<div class="card text-bg-warning">
                    <div class="card-body text-center">
                        ${txt}
                    </div>
                </div>`;
        }
        else if  (bmi >= 18.5 && bmi < 25) {
            txt = "Your BMI Class is Normal"
            document.getElementById("message").innerHTML = `<div class="card text-bg-warning">
                    <div class="card-body text-center">
                        ${txt}
                    </div>
                </div>`;
        }
        else if (bmi >= 25 && bmi < 30) {
            txt = "Your BMI Class is Overweight"
            document.getElementById("message").innerHTML = `<div class="card text-bg-warning">
                    <div class="card-body text-center">
                        ${txt}
                    </div>
                </div>`;
        }
        else if (bmi >= 30 && bmi < 35) {
            txt = "Your BMI Class is Obese class 1"
            document.getElementById("message").innerHTML = `<div class="card text-bg-warning">
                    <div class="card-body text-center">
                        ${txt}
                    </div>
                </div>`;
        }
        else if  (bmi >= 35 && bmi < 40) {
            txt = "Your BMI Class is Obese class 2"
            document.getElementById("message").innerHTML = `<div class="card text-bg-warning">
                    <div class="card-body text-center">
                        ${txt}
                    </div>
                </div>`;
        }
        else if (bmi >= 40) {
            txt = "Your BMI Class is Obese class 3"
            document.getElementById("message").innerHTML = `<div class="card text-bg-warning">
                    <div class="card-body text-center">
                        ${txt}
                    </div>
                </div>`;
        }

    </script>
</body>

</html>
