<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Binding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1 class="text-center fw-bold">Function Binding</h1>
                <h4 class="text-center mt-3">use Console</h4>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        var person = {
            name: "Harsh Mandaliya",
            age: 23,
            display: function () {
                console.log(this.name,this.age);
            }
        }
        // person.display(); // normally we add this line to call function


        // var temp = person.display // creating alias of object 
        // temp(); //wrong way (it will show error)

        var temp = person.display.bind(person); // correct way 
        temp();

    </script>
</body>

</html>
