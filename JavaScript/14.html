<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-3">
                <form action="" onsubmit="return generateTable();">
                    <div class="card">
                        <div class="card-header h2 text-bg-warning">Loop Form</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="rowcount" class="form-label">
                                    Enter Row
                                </label>
                                <input type="number" name="rowcount" class="form-control" id="rowcount" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="colcount" class="form-label">
                                    Enter Column
                                </label>
                                <input type="number" name="colcount" class="form-control" id="colcount" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="" class="form-label">
                                    Loop Type:
                                </label>
                                <div class="form-checked">
                                    <input type="radio" name="loop" value="while" class="form-check-input" name=""
                                        id="whileloop" required>
                                    <label for="whileloop" class="form-check-label">while</label>
                                </div>
                                <div class="form-checked">
                                    <input type="radio" name="loop" value="while" class="form-check-input" name=""
                                        id="forloop" required>
                                    <label for="forloop" class="form-check-label">for</label>
                                </div>
                                <div class="form-checked">
                                    <input type="radio" name="loop" value="dowhile" class="form-check-input" name=""
                                        id="dowhileloop" required>
                                    <label for="dowhileloop" class="form-check-label">do while</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-warning" type="submit">Generate Table</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-9">
                <table width="100%" id="output" class="table table-striped">

                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function generateTable() {
            // alert("hi");
            let rowcount = parseInt(document.getElementById("rowcount").value);
            let colcount = parseInt(document.getElementById("colcount").value);
            let loop = document.querySelector("input[name='loop']:checked").value;
            console.log(rowcount, colcount, loop);
            let message = "";
            if (loop === "while") {
                console.log("It is while loop");
                let row = 1;
                while (row <= rowcount) {
                    message += `<tr>`
                    let column = 1;
                    while (column <= colcount) {
                        message += `<td>${column}</td>`
                        column++;
                    }
                    message += `<tr>`
                    row++;
                }
            }
            else if (loop === "for") {
                console.log("It is for loop");
                let row = 1;
                for (row = 1; row <= rowcount; row++) {
                    message += `<tr>`
                    let column = 1;
                    for (column = 1; column <= colcount; column++) {
                        message += `<td>${column}</td>`
                    }
                    message += `<tr>`
                }
            }
            else if (loop === "dowhile") {
                console.log("It is do while loop");
                let row = 1;
                do {
                    message += `<tr>`
                    let column = 1;
                    do {
                        message += `<td>${column}</td>`
                        column++;
                    } while (column <= colcount);
                    row++;
                } while (row <= rowcount);
            }
            document.getElementById("output").innerHTML = message;
            return false;
        }
    </script>

</body>

</html>
