<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Cloning</title>
</head>

<body>
    <h1>Object Cloning</h1>
    <hr>
    <b>Open Console</b>
    <script>
        var object1 = {
            name: "Jignesh",
            surname: "Mehta",
            age: 20,
        };
        // var object2 = object1 // wrong way
        // by this method we can give only reference of object 1 in object 2 , if we change any of the property in either object it will be changed in both the objects

        var object2 = {};
        for (let key in object1) {
            object2[key] = object1[key];
        }
        console.log("before change", object1, object2);

        //we can change any property of objets without affecting each other 
        object1.name = "Kiran"; // it will be changed only in object 1 not in object 2
        object2.age = 25; // it will be changed only in object 2 not in object 1
        console.log("after change", object1, object2);
    </script>
</body>

</html>
