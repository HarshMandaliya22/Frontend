<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>

     <script>
          // Write a programe to findout wether the given alphabet is vowel or not using switch case 

          var letter = prompt("Enter any alphabet ");
          letter =  letter.toLowerCase();
          console.log("The value of letter is " + letter);

          switch (letter) {
               case 'a':
                    console.log("It is vowel ");
                    break;

               case 'e':
                    console.log("It is vowel ");
                    break;

               case 'i':
                    console.log("It is vowel ");
                    break;

               case 'o':
                    console.log("It is vowel ");
                    break;

               case 'u':
                    console.log("It is vowel ");
                    break;

               default:
                    console.log("It is Consonent");
                    break;
          }
     </script>
</body>

</html>
