<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-primary">
                        <h3>Bill</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="" onsubmit="return SaveProduct();">
                            <div class="row mb-3">
                              <div class="col-md-3">
                                <label for="name" class="form-label">Product Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                              </div>
                              <div class="col-md-2">
                                <label for="price" class="form-label">Product Price:</label>
                                <input type="number" class="form-control" id="price" name="price" required onblur="setTotal();">
                              </div>
                              <div class="col-md-2">
                                <label for="quantity" class="form-label">Product Quantity:</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" required onblur="setTotal();">
                              </div>
                              <div class="col-md-2">
                                <label for="total" class="form-label">Total</label>
                                <input type="number" class="form-control" id="total" name="total" readonly />
                              </div>
                              <div class="col-md-3 pt-lg-3">
                                <p></p>
                                <button type="submit" id="submit" class="btn btn-primary w-100">Add</button>
                              </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-info">
                        <h3>No of Items :- <span id="count"></span> Total : <span id="billtotal"></span></h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="output">
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script>
        //global variable
        var ItemCount = 0; //used to count no of Items
        var BillTotal = 0; //used to store total bill amount
        let setTotal = function()
        {
            if($("price").value != '' && $("quantity").value != '')
            {
                $("total").value = parseInt($("price").value) * parseInt($("quantity").value);
            }
            else 
            {
                $("total").value = "";
            }
        }
        let SaveProduct = function()
        {
            // alert("form submitted");
            let name = $("name").value;
            let price = $("price").value;
            let quantity = $("quantity").value;
            console.log(name,price,quantity);
            let i1 = new Item(name,price,quantity);
            i1.display();
            return false;
        }
        let DeleteItem = function(DeleteButton)
        {
            console.log(DeleteButton);
            DeleteButton.parentNode.parentNode.remove();
        }
        //create class using es6 way
        class Item 
        {
            constructor(name,price,quantity)
            {
                this.name = name;
                this.price = price;
                this.quantity = quantity;
                this.total = this.price * this.quantity;
                BillTotal+= this.total;
                console.log("constructor is called....");
                ItemCount++;
                $("count").innerHTML = ItemCount;
                $("billtotal").innerHTML = BillTotal;
                
            }
            display()
            {
                console.log(this.name,this.price,this.quantity,this.total);
                let temp = ` <tr>
                                    <td>${this.name}</td>
                                    <td>${this.price}</td>
                                    <td>${this.quantity}</td>
                                    <td>${this.total}</td>
                                    <td><button onclick='DeleteItem(this);' type='button' class='btn btn-danger'>Delete</button></td>
                            </tr>`;
                document.getElementById("output").innerHTML += temp;
            }
        }
    </script>
</body>
</html>
