<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

     <div class="container">
          <div class="row">
               <div class="col-8 offset-2">
                    <div class="card shadow mt-5">
                         <div class="card-header h2 text-bg-success">
                              Bmi Calc
                         </div>
                         <div class="card-body">
                              <form action="" method="get">
                                   <div class="form-group">
                                        <label for="" class="form-label">
                                             Enter your weight
                                        </label>
                                        <input type="number" class="form-control" name="weight" id="weight"
                                             placeholder="Enter your weight in Kg">
                                   </div>
                                   <div class="form-group mt-3">
                                        <label for="" class="form-label">
                                             Enter your height in foot
                                        </label>
                                        <input type="number" class="form-control" name="foot" id="foot"
                                             placeholder="Enter your height in foot">
                                   </div>
                                   <div class="form-group mt-3">
                                        <label for="" class="form-label">
                                             Enter your height in inch
                                        </label>
                                        <input type="number" class="form-control" name="inch" id="inch"
                                             placeholder="Enter your height in inch">
                                   </div>
                                   <div class="form-group mt-3">
                                        <label for="" class="form-label">
                                             Bmi is
                                        </label>
                                        <input type="number" class="form-control" name="bmi" id="bmi" placeholder="000"
                                             readonly>
                                   </div>
                                   <div class="mt-3 text-start">
                                        <div class="row">
                                             <div class="col-8 text-center" id="message">

                                             </div>
                                             <div class="col-4">
                                                  <button class="btn btn-success" onclick="findBmi()" type="button">Find
                                                       Bmi</button>
                                                  <button class="btn btn-danger" type="reset">Clear All</button>
                                             </div>
                                        </div>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
     <script>

          function findBmi() {
               var weight = parseFloat(document.getElementById("weight").value);
               var foot = parseInt(document.getElementById("foot").value);
               var inch = parseInt(document.getElementById("inch").value);
               console.log("The value of weight is " + weight + " foot is " + foot + " inch is " + inch);

               var inch_meter = parseFloat(inch / 39.37).toFixed(2);
               var foot_meter = parseFloat(foot / 3.281).toFixed(2);
               var total_meter = (parseFloat(inch_meter) + parseFloat(foot_meter)).toFixed(2);
               console.log("The value of inch_meter is " + inch_meter + " foot_meter is " + foot_meter + " total meter is " + total_meter);

               var bmi = (weight / (total_meter * total_meter)).toFixed(2);
               console.log("the value of bmi  is " + bmi);
               document.getElementById("bmi").value = bmi;
               var text = ""
               if (bmi < 18.5) {

                    text = `<span class="text-warning">You are Under weight</span>`
               }
               else if (bmi >= 18.5 && bmi <= 25) {
                    text = `<span class="text-success">You are Normal weight</span>`
               }
               else if (bmi > 25) {
                    text = `<span class="text-danger">You are Over weight</span>`
               }
               document.getElementById("message").innerHTML = text;
               document.getElementById("weight").value = '';
               document.getElementById("foot").value = '';
               document.getElementById("inch").value = '';
          }
     </script>
</body>

</html>
