<body>
    <script>

        //  Write a programe to findout simple interest

        var amount = parseFloat(prompt("Please enter the amount "));
        var interestRate = parseFloat(prompt("Please enter the interest rate "));
        var timePeriod = parseFloat(prompt("Please enter the time period "));

        var simpleInterest = amount * interestRate * timePeriod / 100;

        console.log(`Amount is ${amount} and interest rate is ${interestRate} and time period is ${timePeriod}`);
        console.log("Simple interest is " + simpleInterest);
    </script>
