<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Cross</title>
</head>

<body>
    <style>
        table {
            margin-top: 50px;
        }

        td {
            text-align: center;
        }

        input {
            font-size: xx-large;
            color: rgb(30, 33, 210);
            height: 50px;
            width: 50px;
        }
    </style>
    <table align="center" border="1" cellpadding="10">
        <tr>
            <td><input type="button" id="1" value="-" /></td>
            <td><input type="button" id="2" value="-" /></td>
            <td><input type="button" id="3" value="-" /></td>
        </tr>
        <tr>
            <td><input type="button" id="4" value="-" /></td>
            <td><input type="button" id="5" value="-" /></td>
            <td><input type="button" id="6" value="-" /></td>
        </tr>
        <tr>
            <td><input type="button" id="7" value="-" /></td>
            <td><input type="button" id="8" value="-" /></td>
            <td><input type="button" id="9" value="-" /></td>
        </tr>
    </table>
    <script>
        //2nd way of onclick event handling (DOM 0 event handlers)
        let input = document.getElementsByTagName("input");
        console.log(input);
        let size = input.length;
        let symbol = "X"
        for (let index = 0;index<size;index++){
            input[index].onclick = function(){
                // alert("hi");
                this.value = symbol
                if (symbol === "X"){
                    symbol = "0"
                }
                else{
                    symbol = "X"
                    this.onclick = null;
                }
            }
        }
    </script>
</body>

</html>
