<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>

<body>
    <h1>2nd technique to create events</h1>
    <hr>
    <b>Open Console</b>
    <table border="1" align="center" cellpadding="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Weight</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody id="output">

        </tbody>
    </table>
    <script>
        var student = new Object({
            //property variables
            name: "",
            age: 0,
            weight: 0.0,
            gender: false,
            //method
            display: function () {
                if (this.gender === false) {
                    this.gender = "Female"
                }
                else { this.gender = "Male" }

                console.log("Name =" + this.name + " Age =" + this.age + " Weight =" + this.weight + " Gender =" + this.gender)
                var abc = `<tr>
                <td>${this.name}</td>
                <td>${this.age}</td>
                <td>${this.weight}</td>
                <td>${this.gender}</td>
            </tr>`;
                document.getElementById("output").innerHTML += abc;
            }
        })
        // student.display();


        //var object-variable-name = Object
        var a1 = student;
        a1.name = "Harsh";
        a1.age = 23;
        a1.weight = 94;
        a1.gender = true;
        //call method 
        a1.display();

        var a2 = student;
        a2.name = "Rudrik";
        a2.age = 23;
        a2.weight = 50;
        a2.gender = true;
        a2.display();


    </script>
</body>

</html>
