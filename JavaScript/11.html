<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-5">
                <form action="" method="post" onsubmit="return bmicalc()" >
                    <div class="card shadow">
                        <div class="card-header text-center h2 text-bg-danger">
                            BMI Calculator
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="weight" class="form-label">
                                    Enter your weight
                                </label>
                                    <input type="number" name="weight" id="weight" class="form-control"
                                        placeholder="Enter your weight in Kg" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="foot" class="form-label">
                                    Enter your height in Foot
                                </label>
                                    <input type="number" name="foot" id="foot" class="form-control"
                                        placeholder="Enter your height in Foot" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="inch" class="form-label">
                                    Enter your height in Inch
                                </label>
                                    <input type="number" name="inch" id="inch" class="form-control"
                                        placeholder="Enter your height in Inch" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="bmi" class="form-label">
                                    BMI is
                                </label>
                                    <input type="number" name="bmi" id="bmi" class="form-control" placeholder="00"
                                        readonly>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-success">BMI</button>
                            <button type="reset" class="btn btn-warning">Clear All</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <script>

        function bmicalc() {
            var weight = parseFloat(h("weight").value);
            var foot = parseInt(h("foot").value);
            var inch = parseInt(h("inch").value);
            console.log("hello")
            console.log("The value of weight is " + weight + " foot is " + foot + " inch is " + inch);

            var inch_meter = parseFloat(inch / 39.37).toFixed(2);
            var foot_meter = parseFloat(foot / 3.281).toFixed(2);
            var total_meter = (parseFloat(inch_meter) + parseFloat(foot_meter)).toFixed(2);
            console.log("The value of inch_meter is " + inch_meter + " foot_meter is " + foot_meter + " total meter is " + total_meter);

            var bmi = (weight / (total_meter * total_meter)).toFixed(2);
            console.log("the value of bmi  is " + bmi);
            h("bmi").value = bmi;
            h("weight").value = "";
            h("foot").value = "";
            h("inch").value = "";
            return false;

        }        
    </script>
</body>

</html>
