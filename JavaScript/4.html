<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Write a programe to split number and print reverse
        var number = parseInt(prompt("Enter any two digit number"));

        var firstDigit = number / 10;
        firstDigit = parseInt(firstDigit);
        var secondDigit = number % 10;

        console.log("First digit of number is " + firstDigit + " and second digit of number is " + secondDigit);

        console.log("Swap of number is " + secondDigit + firstDigit);
    </script>

</body>

</html>
