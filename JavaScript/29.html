<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>

<body>
    <!-- create class KG which return Kilogram of grams given in constructor and it has method getKG which return KG. extends this class in Ton. which has method getTon that returns ton of grams given in constructor. -->
    <h1>Multilevel Inheritance</h1>
    <hr>
    <p id="output1"></p>
    <p id="output2"></p>
    <script>
        
        class KG {
            constructor(gm) {
                this.gm = gm;
                console.log("GM class constructor is called....");
            }
            getKG() {
                let kg = this.gm / 1000;
                return kg;
            }
        }
        class TON extends KG {
            constructor(gm) {
                super(gm);
                console.log("TON class constructor is called.....");
            }
            getTON() {
                let ton = super.getKG() / 1000;
                return ton;
            }
        }
        let gm = parseInt(prompt("Enter the grams"));
        let k1 = new TON(gm);
        let kilogram = k1.getKG();
        let tons = k1.getTON();
        document.getElementById("output1").innerHTML = `KG = ${kilogram} `
        document.getElementById("output2").innerHTML = `TON = ${tons} `
    </script>
</body>

</html>
