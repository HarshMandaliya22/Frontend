<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* .card {
            height: 100%;
        } */
        img {
            height: 300px;
            width: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- 10) create webpage that display 10 products using responsive design and card. each product has name, photo, price, discounted price. display each and every product detail in above format. refer array41_2.html for detail  -->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-3">Fruits on Sell</h1>
            </div>
        </div>
        <div class="row" id="output">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function displayfruits(product) {
            //use document.createElement to create a new element
            let card = document.createElement("div");
            card.className = "col-lg-3 col-md-4 col-sm-6 col-12 mb-3"
            // use  innerHTML to set the content of the new element
            card.innerHTML = `
                <div class="card">
                    <img src="${product.photo}" class="card-img-top" alt="">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item ">Price : ${product.price}</li>
                            <li class="list-group-item ">Discount Price : ${product.discountedPrice}</li>
                        </ul>
                    </div>
                </div>`
            // Append the new element to the output element ('output' is an id)
            document.getElementById('output').appendChild(card);
        }
        var products = [
            {
                photo: "fruits/apple.jpeg",
                price: 50.00,
                discountedPrice: 45.00
            },
            {
                photo: 'fruits/banana.jpeg',
                price: 30.00,
                discountedPrice: 25.50
            },
            {
                photo: 'fruits/graps.jpg',
                price: 80.00,
                discountedPrice: 70.00
            },
            {
                photo: 'fruits/kivi.jpeg',
                price: 25.00,
                discountedPrice: 20.00
            },
            {
                photo: 'fruits/orange.jpeg',
                price: 60.00,
                discountedPrice: 55.00
            },
            {
                photo: 'fruits/papaya.jpeg',
                price: 40.00,
                discountedPrice: 35.00
            },
            {
                photo: 'fruits/pinaple.jpeg',
                price: 70.00,
                discountedPrice: 65.00
            },
            {
                photo: 'fruits/straberry.jpeg',
                price: 90.00,
                discountedPrice: 80.00
            },
            {
                photo: 'fruits/watermelon.jpeg',
                price: 20.00,
                discountedPrice: 18.00
            },
            {
                photo: 'fruits/coconut.jpeg',
                price: 55.00,
                discountedPrice: 50.00
            }
        ];
        products.map(function (product) {
            displayfruits(product)
        }) 
    </script>
</body>

</html>
