<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>

<body>
    <h1>Hybrid Inheritance</h1>
    <hr>
    <p id="output1"></p>
    
    <script>
        class MyMath {
            getpi() {
                return 3.14;
            }
            getsquare(number) {
                let temp = number * number;
                return temp;
            }
        }
        class Circle extends MyMath {
            constructor(radius) {
                super();
                this.radius = radius;
            }
            getArea() {
                let temp = super.getpi() * super.getsquare(this.radius);
                return temp;
            }
        }
        class Cyliender extends MyMath {
            constructor(radius, height) {
                super();
                this.radius = radius;
                this.height = height;
            }
            getSurfaceArea() {
                //2pirh + 2pirr
                let surfaceArea = (2 * super.getPI() * this.radius * this.height) + (2 * super.getPI() * super.getSquare(this.radius));
                return surfaceArea;

            }
        }
        class Sphere extends Circle {
            constructor(radius) {
                super();
                this.radius = radius
            }
            getSphereArea() {
                let temp = 4 * super.getArea(this.radius);
                return temp;
            }
        }
        // create object
        let radius = parseInt(prompt("Enter the value of radius"));
        let s1 = new Sphere(radius);
        var sphereArea = s1.getSphereArea();
        document.getElementById("output1").innerHTML = `Area of Sphere is ${sphereArea}`
    </script>
</body>

</html>
