<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Write a programe to findout whether the given year is leap year or not 

        var year = parseInt(prompt("Enter any year"));

        console.log("You have entered the year " + year)

        if ((year % 4) == 0)
        {
            console.log("given year is leap year");
        }
        else{
            console.log("given year is not leap year");
        }
    </script>
</body>
</html>
