<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-6 col-sm-6 offset-sm-3 offset-lg-3 col-12 ">
                <form action="" onsubmit="return generateTable();">
                    <div class="card">
                        <div class="card-header h2 text-bg-warning">Multiplication Table</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="start" class="form-label">
                                    Starting Number
                                </label>
                                <input type="number" name="start" class="form-control" id="start" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="end" class="form-label">
                                    Ending Number
                                </label>
                                <input type="number" name="end" class="form-control" id="end" required>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-warning" type="submit">Generate Multiplication Table</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row" id="output">
            <!-- <div class="card">
                    <div class="card-header text-center text-bg-success">
                        Table Of ${start}
                    </div>
                    <div class="card-body text-center">
                        ${message}
                        <p>${start} × ${count} = ${result}</p>
                        <p>${start} × ${count} = ${result}</p>
                        <p>${start} × ${count} = ${result}</p>
                        <p>${start} × ${count} = ${result}</p>
                        <p>${start} × ${count} = ${result}</p>
                    </div>
                </div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
          function $(TagsId){
            let callId = document.getElementById(TagsId);
            return callId;
          }
        function generateTable() {
            let start = parseInt($("start").value);
            let end = parseInt($("end").value);
            console.log(start, end);
            let message = "";
            let count = 1;
            let content = '';
            let i = start;
            for (i = start; i <= end; i++) {
                content = ``;
                message += `
            <div class="col-xl-3 col-sm-12 col-md-6 col-lg-4 mt-3">
               <div class="card">
                    <div class="card-header h4 text-center text-danger">
                        Multiplication Table of ${i}
                    </div>
                  `
                for (count = 1; count <= 10; count++) {
                    let result = i * count;
                    content += `<p>${i} × ${count} = ${result}</p>`
                }
                message += `
                        <div class="card-body text-center">
                            ${content}
                        </div>
                        </div>
                </div>`
                // for (count = 1; count <= 10; count++) {
                //     let result = end * count;
                //     message += `<p>${end} × ${count} = ${result}</p>`
                // }
            }
            $("output").innerHTML += message
            console.log(message);
            $("start").value = "";
            $("end").value = "";
            return false
        }
    </script>
</body>

</html>
